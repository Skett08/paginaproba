<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Matrices - FIEX</title>
    <link rel="stylesheet" href="matriz.css">
</head>
<body>
    <button id="regresar" onclick="location.href='index.html'">Regresar</button>
    
    <div class="container">
        <h1>Calculadora de Matrices</h1>
        
        <!-- Controles de dimensión -->
        <div class="controles-matriz">
            <div class="dimensiones-separadas">
                <!-- Dimensiones para Matriz A -->
                <div class="dimension-input">
                    <h4>Matriz A</h4>
                    <label>Filas: <input type="number" id="filasA" min="1" value="2"></label>
                    <label>Columnas: <input type="number" id="columnasA" min="1" value="2"></label>
                    <button onclick="generarMatrizA(); return false;">Generar A</button>
                </div>
        
                <!-- Dimensiones para Matriz B -->
                <div class="dimension-input">
                    <h4>Matriz B</h4>
                    <label>Filas: <input type="number" id="filasB" min="1" value="2"></label>
                    <label>Columnas: <input type="number" id="columnasB" min="1" value="2"></label>
                    <button onclick="generarMatrizB(); return false;">Generar B</button>
                </div>
            </div>
        </div>

        <!-- Contenedores de matrices -->
        <div class="matrices-container">
            <div class="matrix-input" id="matrixA">
                <h3>Matriz A</h3>
                <div class="matrix-grid" id="gridA"></div>
            </div>

            <div class="matrix-input" id="matrixB">
                <h3>Matriz B</h3>
                <div class="matrix-grid" id="gridB"></div>
            </div>
            
            <div class="operaciones">
                <button onclick="calcularOperacion('suma')">A + B</button>
                <button onclick="calcularOperacion('resta')">A - B</button>
                <button onclick="calcularOperacion('multiplicacion')">A × B</button>
                <button onclick="calcularOperacion('escalar')">Escalar</button>
                <button onclick="calcularOperacion('determinante')">Determinante</button>
                <button onclick="calcularOperacion('inversa')">Inversa</button>
                <button onclick="calcularOperacion('transpuesta')">Transpuesta</button>
            </div>


        </div>

        <!-- Resultados -->
        <div class="resultados-matriz" id="resultadoContainer">
            <h3>Resultado</h3>
            <div class="matrix-grid" id="resultadoGrid"></div>
            <div id="resultadoTexto"></div>
        </div>
    </div>
    <script src="scriptmatriz.js"></script>
</body>
</html>
