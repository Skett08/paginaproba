<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Azar</title>
    <link rel="stylesheet" href="JuegoPelota.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Juego de Azar</h1>
        
        <div class="urna-container" id="urna">
            <!-- Primera fila -->
            <div class="pelota" style="grid-row: 1; grid-column: 1;" data-num="1">1</div>
            <div class="pelota" style="grid-row: 1; grid-column: 2;" data-num="3">3</div>
            
            <!-- Segunda fila -->
            <div class="pelota" style="grid-row: 2; grid-column: 1;" data-num="2">2</div>
            <div class="pelota" style="grid-row: 2; grid-column: 2;" data-num="4">4</div>
        </div>
        
        <div class="actions-section">
            <button id="extract-btn">Empezar</button>
        </div>
        
        <div class="teoria-section">
            <h2>Distribución Teórica</h2>
            <table class="table-container">
                <thead>
                    <tr>
                        <th>Suma (Z)</th>
                        <th>Probabilidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>3</td>
                        <td>16.7%</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>16.7%</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>33.3%</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>16.7%</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>16.7%</td>
                    </tr>
                </tbody>
            </table>
            
            <div id="experimental-probabilities" class="experimental-probabilities" style="display: none;">
                <h3>Distribución Experimental</h3>
                <table class="table-container" id="experimental-table">
                    <thead>
                        <tr>
                            <th>Suma (Z)</th>
                            <th>Probabilidad</th>
                        </tr>
                    </thead>
                    <tbody id="experimental-body">
                        <!-- Filas se agregarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="resultado-section" id="resultado-section">
            <h2>Resultado</h2>
            <div id="extracted-balls" class="extracted-balls"></div>
        </div>
        
        <div class="graph-container" id="result-graph">
            <div id="probability-graph"></div>
        </div>
    </div>

    <script src="JuegoPelota.js"></script>
</body>
</html>
